<!DOCTYPE html>

  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; padding:0; background:#f9f9fb; color:#333; }
    header { background:#2b3a67; color:white; padding:15px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    header h1 { margin:0; font-size:1.5em; flex:1; }
    nav select { padding:8px; border-radius:6px; border:none; font-size:1em; margin:5px; }
    #searchBar { padding:8px; border-radius:6px; border:none; font-size:1em; margin:10px auto; width:100%; max-width:300px; display:block; }

    /* Follow Us Dropdown */
    .dropdown { position: relative; display:inline-block; }
    .dropbtn { background:#ff9800; color:white; padding:10px 15px; font-size:1em; border:none; border-radius:6px; cursor:pointer; }
    .dropdown-content { display:none; position:absolute; background:#fff; min-width:160px; box-shadow:0 8px 16px rgba(0,0,0,0.2); border-radius:6px; overflow:hidden; right:0; z-index:1; }
    .dropdown-content a { color:#333; padding:10px 15px; text-decoration:none; display:block; }
    .dropdown-content a:hover { background:#f1f1f1; }
    .dropdown:hover .dropdown-content { display:block; }

    .container { display:grid; grid-template-columns:repeat(auto-fit, minmax(100px, 1fr)); gap:15px; padding:20px; }
    .card { background:white; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); padding:10px; text-align:center; transition:transform 0.2s; }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; height:100px; object-fit:cover; border-radius:8px; }
    .btn { display:inline-block; margin-top:8px; padding:8px 12px; background:#25D366; color:white; text-decoration:none; border-radius:6px; font-weight:bold; cursor:pointer; font-size:0.9em; }
    .btn:hover { background:#1ebe5d; }

    footer { text-align:center; padding:15px; background:#f1f1f1; margin-top:20px; }

    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:999; }
    .modal-content { background:white; padding:20px; border-radius:10px; width:90%; max-width:400px; }
    .modal-content h3 { margin-top:0; }
    .modal-content input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
    .close { float:right; font-size:1.2em; cursor:pointer; }

    /* Responsive Grid */
    @media (max-width:768px) {
      .container { grid-template-columns:repeat(3, 1fr); }
      .card img { height:90px; }
    }
    @media (min-width:769px) and (max-width:1024px) {
      .container { grid-template-columns:repeat(4, 1fr); }
    }
    @media (min-width:1025px) {
      .container { grid-template-columns:repeat(5, 1fr); }
    }
  </style>
</head>

    function displayProducts(sem){
      productContainer.innerHTML = '';
      semesters[sem].forEach(p => {
        const div = document.createElement('div');

        div.innerHTML = `<img src='https://via.placeholder.com/150'>

      });

    semesterSelect.addEventListener('change', e=>{
      currentSem = e.target.value;
      displayProducts(currentSem);
    });

    searchBar.addEventListener('keyup', ()=>{
      const query = searchBar.value.toLowerCase();
      productContainer.innerHTML = '';
      semesters[currentSem].filter(p=>p.name.toLowerCase().includes(query)).forEach(p => {
        const div = document.createElement('div');

                         <h4>${p.name}</h4>

      selectedProduct = `${name} - ${price}`;
