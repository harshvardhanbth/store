<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BCA Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Animated Banner -->
  <div id="bannerAd" class="banner">ğŸš€ Special Offer: Get Flat 50% Off on All Notes Today! ğŸ‰</div>

  <header>
    <div class="brand">
      <h1>BCA Store</h1>
      <div id="buyCount" class="buy-count">ğŸ›’ Total Purchases: <span id="buyCountNumber">0</span></div>
    </div>

    <div class="controls">
      <select id="semesterSelect" aria-label="Select semester">
        <option value="sem1">Sem 1</option>
        <option value="sem2">Sem 2</option>
        <option value="sem3">Sem 3</option>
        <option value="sem4">Sem 4</option>
        <option value="sem5">Sem 5</option>
        <option value="sem6">Sem 6</option>
      </select>

      <div class="dropdown">
        <button class="dropbtn">Follow Us</button>
        <div class="dropdown-content">
          <a href="https://facebook.com/mjkbca" target="_blank" rel="noopener">Facebook</a>
          <a href="https://instagram.com/mjkbca" target="_blank" rel="noopener">Instagram</a>
          <a href="https://youtube.com/mjkbca" target="_blank" rel="noopener">YouTube</a>
          <a href="https://t.me/mjkbca" target="_blank" rel="noopener">Telegram</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="search-wrap">
      <input id="searchBar" type="search" placeholder="Search products..." />
    </div>

    <div id="productContainer" class="container" aria-live="polite"></div>
  </main>

  <!-- Order Modal -->
  <div id="formModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeOrder">&times;</button>
      <h3>Enter Your Details</h3>
      <input type="text" id="custName" placeholder="Your Name" />
      <input type="email" id="custEmail" placeholder="Your Email" />
      <input type="tel" id="custMobile" placeholder="Your Mobile" />
      <div class="modal-actions">
        <button class="btn" id="confirmBuy">Confirm & Open WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeFeedback">&times;</button>
      <h3>We value your feedback!</h3>
      <textarea id="feedbackText" placeholder="Write your feedback..." rows="4"></textarea>
      <div class="modal-actions">
        <button class="btn" id="submitFeedback">Submit Feedback</button>
        <button class="btn ghost" id="skipFeedback">Skip</button>
      </div>
    </div>
  </div>

  <footer>
    <p>mjkbca â€¢ Made with â¤ï¸</p>
  </footer>

  <!-- Firebase + App JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
